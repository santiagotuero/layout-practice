<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
      rel="stylesheet"
    />
    <title>My project</title>
  </head>
  <body>
    <div class="general-container">
      <div class="rectangle">
        <div class="first-container">
          <img class="train" src="assets/train.svg" alt="tren" />
          <span class="money">0$</span>
          <span class="description-month">per month</span>
        </div>
        <div class="second-container">
          <span class="title">FREE</span>
          <p class="description">
            5 team users includes 3 domains 1 mailbox 100 Mb of space
          </p>
        </div>
        <button class="button" type="submit">GET STARTED</button>
      </div>
      <div class="rectangle">
        <div class="first-container">
          <img class="train" src="assets/car.svg" alt="tren" />
          <span class="money">99$</span>
          <span class="description-month">per month</span>
        </div>
        <div class="second-container">
          <span class="title">BASIC</span>
          <p class="description">
            25 team users includes 9 domains 500 Mb of space Free support each
            day
          </p>
        </div>
        <button class="button" type="submit">GET STARTED</button>
      </div>
      <div class="rectangle">
        <div class="first-container">
          <img class="train" src="assets/cohete.svg" alt="tren" />
          <span class="money">125$</span>
          <span class="description-month">per month</span>
        </div>
        <div class="second-container">
          <span class="title">PRO</span>
          <p class="description">
            Unlimited users includes 25 domains 50 mailbox 5000 Mb of space Free
            support 24/7
          </p>
        </div>
        <button class="button" type="submit">GET STARTED</button>
      </div>
    </div>
  </body>
</html>
